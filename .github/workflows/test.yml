name: CI Checks (Test & Lint)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: physical-ai-textbook

      - name: Run Frontend Lint and Prettier Check
        run: |
          npm run lint
          npx prettier --check "src/**/*.{ts,tsx,css}"
        working-directory: physical-ai-textbook

      - name: Run Frontend Tests
        run: npm test
        working-directory: physical-ai-textbook

      - name: Setup Python (for backend)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: rag_chatbot

      - name: Run Backend Lint (Ruff Check)
        run: ruff check .
        working-directory: rag_chatbot

      - name: Run Backend Formatting Check (Ruff Format)
        run: ruff format --check .
        working-directory: rag_chatbot

      - name: Run Backend Tests (Pytest)
        run: pytest tests/ --cov=src
        working-directory: rag_chatbot

